<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Color Picker</title>
  </head>
  <body>
    <main>
      <section class="display-img-container">
        <div id="display-img" class="display-img">
          <img src="./img/demo.jpg" alt="" />
        </div>
      </section>
      <section class="select-btns">
        <button id="color-select-btn" class="btn-primary">Select Color</button>
        <div>
          <input
            name="file"
            type="file"
            id="select-file"
            accept=".jpg, .png,.PNG, .jpeg"
            class="select-inp"
          />
          <label for="select-file" id="select-file" class="btn-primary label"
            >Change image</label
          >
        </div>
      </section>
    </main>
    <aside>
      <h4 class="aside-head">Colors</h4>
      <div class="colors" id="colors-container"></div>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
