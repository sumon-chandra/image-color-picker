<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Color Picker</title>
  </head>
  <body>
    <main>
      <section class="display-img-container">
        <div class="load-img"></div>
        <div id="display-img">
          <p>Drop the image</p>
        </div>
      </section>
      <section class="select-img-container">
        <div class="select-btns">
          <button id="start-btn" class="eyeDropper">Select Color</button>
          <div>
            <div>
              <input
                name="file"
                type="file"
                id="select-file"
                accept=".jpg, .png,.PNG, .jpeg"
                class="select-inp"
              />
              <label for="select-file" id="select-file" class="select-btn"
                >Choose an image</label
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
