<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
  </head>
  <body>
    <main>
      <section class="display-img-container">
        <div class="load-img"></div>
        <div id="display-img"></div>
        <div id="drop-area">
          <input type="file" id="select-file" accept=".jpg, .png,.PNG, .jpeg" />
        </div>
      </section>
      <section class="pic-color-container">
        <button id="start-btn">Open the eyedropper</button>
        <span id="result"></span>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
